<!DOCTYPE html>
{% load staticfiles %}
<html xmlns="http://www.w3.org/1999/xhtml">
<html lang="ko">

<head>
    <title>Challedge</title>
    <meta charset="utf-8">
</head>


<body>
	<div id="topbar" style="width:100%;height:60px;background-color:#eeeeee;">
		<FONT size="2" face="consolas" color="#555555">{{ username }}</FONT>
	</div>

	<div id="mainframe" style="height:500px;">
		<div id="sidebar" style="width:250px;height:450px;float:left;">
			<img src="{% static "image/logo.png" %}" style="width:250px;">
			{% for room in chattingRoom %}
			<p align="center">
				<div style="height:30px;float:bottom;">
					{{ room.name}}
				</div>
			</p>
			{% endfor %}
		</div>
		<div id="chattingroom" style="margin-left:250px;height:450px;width:800px;">
			<FONT size="2" face="consolas" color="#555555">채팅화면</FONT>
		</div>
		
	</div>

</body>

</html>
